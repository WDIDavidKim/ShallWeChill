<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shall We Chill?</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="/app.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shall We Chill?</h1>
      <h3>Welcome to your personal profile page!</h3>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newEventForm">
          <div class="form-group">
            <br></br>
            <label for="eventName">Event Name</label></br>
            <input type="text" class="form-control" name="eventName" placeholder="Event Name">
          </div>
          </br>
          <div class="form-group">
            <label for="description">Description</label></br>
            <input type="text" class="form-control" name="description" placeholder="Event Description">
          </div>
          </br>
          <div class="form-group">
            <label for="location">Location</label></br>
            <input type="text" class="form-control" name="location" placeholder="Event Address">
          </div>
          </br>
          <div class="form-group">
            <label for="time">Time</label></br>
            <input type="text" class="form-control" name="time" placeholder="Start Time">
          </div>
          </br>
          <div class="form-group">
            <label for="date">Date</label></br>
            <input type="text" class="form-control" name="date" placeholder="Event Date">
          </div>
          </br>
          <button type="submit" class="btn btn-success">Post Event</button>
        </form>
          <br></br>
          <div id='eventTarget'>
            <script id="events-template" type="text/x-handlebars-template">
              {{#each events}}
                <p>
                  <b>{{eventName}}</b><br></br>
                  {{description}}<br></br>
                  {{location}}
                  {{time}}
                  {{date}}
                  <img src={{image}}>
                  <button type="button" name="deleteButton" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
                  <button type="button" name="updateButton"class="btn btn-primary pull-right" data-id={{_id}}>Update</button>
                </p>
                <hr>
              {{/each}}
            </script>
          </div>


    <!-- begin songModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="songModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Song</h4>
          </div>

          <div class="modal-body">

            <fieldset class='form-horizontal'>

              <div class="form-group">
                <label class="col-md-4 control-label" for="eventName">Event Name</label>
                <div class="col-md-4">
                  <input id="eventName" name="eventName" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                  <input id="description" name="description" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="location">Location</label>
                <div class="col-md-4">
                  <input id="location" name="location" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="time">Time</label>
                <div class="col-md-4">
                  <input id="time" name="time" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="date">Date</label>
                <div class="col-md-4">
                  <input id="date" name="date" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveEvent">Save changes</button>
          </div>
        </div>
      </div>
    </div>


          </br>
          </br>
        </div>
      </div>
    </div>
  </body>
</html>
